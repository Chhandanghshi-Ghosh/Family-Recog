 
<html>
    <head>
      <title>Family Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h3 class="btn btn-info">FAMILY RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following family members in my family: </p>
  <b class="members" >
      <hr>
      FATHER- RATHIN
      <hr>
      MOTHER- ATULANA
      <hr>
      ME- CHHANDANGHSHI
      <hr>
      UNCLE- DIPANKAR
      <hr>
      
      
</b>
        <label>Webcam View - </label>
  <div id="camera"></div>
  
        <br><br>
  <div id="result"></div>
        <br><br>
  <button onclick="take_snapshot()" class="btn btn-info">CAPTURE FAMILY MEMBER'S IMAGE</button>
        <br><br>
        <button onclick="check()" class="btn btn-primary">IDENTIFY THE MEMBER</button>
        <br><br>
   
        <p style="font-size: 22px;">Member : <span id="result_mem_name"></span> </p>
        <p style="font-size: 22px;">Accuracy :  <span id="result_mem_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
